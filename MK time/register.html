<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MK Time</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Roboto", sans-serif;
      }

      .custom-font {
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body class="custom-bg-color">
    <style>
      .custom-bg-color {
        background-color: #f5f2f0;
      }
    </style>

    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="index.html">MK Time</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul
            class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
            style="--bs-scroll-height: 100px"
          >
            <li class="nav-item">
              <a
                class="nav-link active text-light"
                aria-current="page"
                href="#aboutus"
                >About Us</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="product.html">Shop</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-light"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Menu
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="login.html">Login</a></li>
                <li>
                  <a class="dropdown-item" href="register.html">Register</a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#contact">Contact Us</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <h1 class="m-3">Registration Form</h1>

    <div class="container text-center">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <form>
            <div class="form-group">
              <label for="name" class="m-2">Name:</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter your name"
              />
            </div>

            <div class="form-group">
              <label for="email" class="m-2">Email:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
              />
            </div>

            <div class="form-group">
              <label for="password" class="m-2">Password:</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter your password"
              />
            </div>

            <button type="submit" class="btn btn-primary m-3">Register</button>
          </form>
        </div>
      </div>
    </div>

    <footer class="bg-dark text-light" id="contact">
      <div class="container text-center">
        <div class="row">
          <div class="col-md-4 mt-3 ml-1">
            <h4>MK Time</h4>
            <ul class="list-unstyled">
              <li>
                <i class="fas fa-map-marker-alt fa-1x"></i> 123 Street,
                Edinburgh, EH1 5AB
              </li>
              <li>
                <i class="fas fa-envelope fa-1x"></i> mktime@watchmakers.com
              </li>
              <li><i class="fas fa-phone fa-1x"></i> +1 123 456 7890</li>
            </ul>
          </div>
          <div class="col-md-4 mt-4 ml-2">
            <div class="social-media-links">
              <a href="#" target="_blank" class="social-link"
                ><i class="fab fa-facebook-f fa-5x"></i
              ></a>
              <a href="#" target="_blank" class="social-link"
                ><i class="fab fa-twitter fa-5x"></i
              ></a>
              <a href="#" target="_blank" class="social-link"
                ><i class="fab fa-instagram fa-5x"></i
              ></a>
            </div>
          </div>
          <div class="col-md-4 mr-3 mt-3">
            <h4>Opening Hours</h4>
            <ul class="list-unstyled">
              <li>Monday - Friday: 9am - 6pm</li>
              <li>Saturday: 10am - 4pm</li>
              <li>Sunday: Closed</li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Add Font Awesome CSS -->
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      />
      <style>
        .social-link {
          margin-right: 20px;
        }
      </style>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
